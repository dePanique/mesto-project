<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Проект Mesto (второй месяц)">
  <meta name="keywords" content="HTML5, CSS, Yandex Practicum">
  <meta name="author" content="Попов Олег">
</head>
<body class="root page">

  <header class="header">
    <img src="./images/header/Vector.svg" alt="Лого Место" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <img src="./images/profile/Cousteau's_photo.jpg" alt="Фото Жака Ив Кусто" class="profile__avatar">

      <div class="profile__info">

        <h1 class="profile__name">
          Жак-Ив Кусто
        </h1>

        <button type="button" class="profile__edit-box">
          <img src="./images/profile/pencil.svg" class="profile__edit-pen" alt="Значок карандаша">
        </button>

        <h2 class="profile__business">
          Исследователь океана
        </h2>

      </div>

      <button type="button" class="profile__add-button">
        <img src="./images/profile/button-plus.svg" alt="Значок плюса" class="profile__add-plus">
      </button>

    </section>

    <section class="elements">

      <div class="card">
        <img src="./images/elements/karachaevo_1.jpg" alt="Вид на небольшое заброшенное блочное здание" class="card__image">
        <div class="card__elements-row">
          <h3 class="card__title">Карачаевск</h3>
          <button type="button" class="card__icon card__icon_active"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/elements/Elbrus_2.jpg" alt="Вид через простирающуюся в даль пустыню с вершиной Эльбруса на горизонте" class="card__image">
        <div class="card__elements-row">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button type="button" class="card__icon"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/elements/Dombai_3.jpg" alt="Вид на гору Эльбрус через холм с деревьями" class="card__image">
        <div class="card__elements-row">
          <h3 class="card__title">Домбай</h3>
          <button type="button" class="card__icon"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/elements/Elbrus_2.jpg" alt="Вид через простирающуюся в даль пустыню с вершиной Эльбруса на горизонте" class="card__image">
        <div class="card__elements-row">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button type="button" class="card__icon"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/elements/Dombai_3.jpg" alt="Вид на гору Эльбрус через холм с деревьями" class="card__image">
        <div class="card__elements-row">
          <h3 class="card__title">Домбай</h3>
          <button type="button" class="card__icon"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/elements/karachaevo_1.jpg" alt="Вид на небольшое заброшенное блочное здание" class="card__image">
        <div class="card__elements-row">
          <h3 class="card__title">Карачаево-Черкесия</h3>
          <button type="button" class="card__icon"></button>
        </div>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">

    <div class="popup__container">

      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>

        <form class="popup__blank" name="profile-form">

          <h2 class="popup__title">
            Редактировать профиль
          </h2>

          <fieldset class="popup__fieldwrapper">

            <input type="text" value="Жак-Ив Кусто" class="popup__input" name="profile-name"
            placeholder="Введите имя" required>

            <input type="text" value="Исследователь океана" class="popup__input"
            name="profile-business" placeholder="Деятельность" required>

          </fieldset>

          <button type="submit" class="popup__save-button">
            Сохранить
          </button>

        </form>

    </div>

  </div>

</body>
</html>
