<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Проект Mesto (третий месяц)">
  <meta name="keywords" content="HTML5, CSS, JavaScript, Yandex Practicum">
  <meta name="author" content="Попов Олег">
</head>
<body class="root page">

  <header class="header">
    <img src="./images/header/Vector.svg" alt="Лого Место" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <img src="./images/profile/Cousteau's_photo.jpg" alt="Фото Жака Ив Кусто" class="profile__avatar">

      <div class="profile__info">

        <h1 class="profile__name">
          Жак-Ив Кусто
        </h1>

        <button type="button" class="profile__edit-box">
        </button>

        <h2 class="profile__business">
          Исследователь океана
        </h2>

      </div>

      <button type="button" class="profile__add-button">
      </button>

    </section>

    <section class="elements">

      <template id="card">
        <div class="card">
          <button class="card__trash"></button>
          <img src="" alt="" class="card__image">
          <div class="card__elements-row">
            <h3 class="card__title"></h3>
            <button type="button" class="card__icon"></button>
          </div>
        </div>
      </template>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup profile__ediprofilepopup">

    <div class="popup__container">

      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>

        <form class="popup__blank" name="profile-form" id="profile-form">

          <h2 class="popup__title">
            Редактировать профиль
          </h2>

          <fieldset class="popup__fieldwrapper">

            <input type="text" value="" class="popup__input" name="profile-name"
            placeholder="Введите имя" required>

            <input type="text" value="" class="popup__input"
            name="profile-business" placeholder="Деятельность" required>

          </fieldset>

          <button type="submit" class="popup__save-button">
            Сохранить
          </button>

        </form>

    </div>

  </div>

  <div class="popup profile__addimagepopup">

    <div class="popup__container">

      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>

        <form class="popup__blank" name="addImage-form" id="addImage-form">

          <h2 class="popup__title">
            Новое место
          </h2>

          <fieldset class="popup__fieldwrapper">

            <input type="text" value="" class="popup__input" name="image-name"
            placeholder="Название" required>

            <input type="text" value="" class="popup__input"
            name="image-link" placeholder="Ссылка на картинку" required>

          </fieldset>

          <button type="submit" class="popup__save-button">
            Сохранить
          </button>

        </form>

    </div>

  </div>

  <div class="popup card__cardpopup">

    <div class="popup__image-frame">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__figcaption">#</p>
    </div>

  </div>
  <script src="./pages/index.js"></script>

</body>
</html>
